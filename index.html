
<!DOCTYPE html>
<html lang="en" ng-app="words">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	</head>
	<body ng-controller="mainCtrl">
    <div ng-if="!wordsLoaded" style="height:800px;">
      <div class="loader"></div>
    </div>
    <div class="container">
      <div class="row">
        <div ng-if="wordsLoaded" class="col-md-6 padding-right-25">
          <div class="panel">
              <div class="panel-body">
                <table class="table table-hover deals-table">
                  <thead>
                    <tr>
                      <th width="10%" style="border-left:0.5px solid #ccc;">Word</th>
                      <th width="10%">Count</th>
                      <th width="40%">Synonyms</th>
                      <th width="40%">Part of Speech</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in firstOutput">
                      <td style="border-left:0.5px solid #ccc;">{{ item[0] }}</td>
                      <td>{{ item[1] }}</td>
                      <td>{{ item[2].join(', ') }}</td>
                      <td>{{ item[3].join(', ') }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>
        <div class="col-md-6 padding-left-25" style="height:700px;">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="app.js"></script>
    <script src="service.js"></script>
	</body>
</html>
